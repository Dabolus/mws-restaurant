<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="194x194" href="/img/icons/favicon-194x194.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/img/icons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/icons/favicon-16x16.png">
    <link rel="manifest" href="/img/icons/site.webmanifest">
    <link rel="mask-icon" href="/img/icons/safari-pinned-tab.svg" color="#252831">
    <link rel="shortcut icon" href="/img/icons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Restaurant Reviews">
    <meta name="application-name" content="Restaurant Reviews">
    <meta name="msapplication-TileColor" content="#252831">
    <meta name="msapplication-TileImage" content="/img/icons/mstile-144x144.png">
    <meta name="msapplication-config" content="/img/icons/browserconfig.xml">
    <meta name="theme-color" content="#252831">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/restaurant.css">
    <title>Restaurant Info</title>
  </head>

  <body>
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav id="main-nav">
        <a href="/">
          <img class="logo" src="img/logo.svg" alt="Restaurant Reviews" title="Restaurant Reviews">
        </a>
      </nav>
      <!-- Beginning breadcrumb -->
      <nav id="breadcrumb-nav">
        <ul id="breadcrumb">
          <li><a href="/">Home</a></li>
        </ul>
      </nav>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="main-content" class="column-drop">
      <!-- Beginning info -->
      <section id="info-container">
        <!-- Beginning restaurant -->
        <section id="restaurant-container">
          <h1 id="restaurant-name"></h1>
          <p id="restaurant-address"></p>
          <div id="img-container">
            <img id="restaurant-img">
            <h2 id="restaurant-cuisine"></h2>
          </div>
          <div class="table-responsive">
            <table id="restaurant-hours"></table>
          </div>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container">
          <ul id="reviews-list"></ul>
        </section>
        <!-- End reviews -->
      </section>
      <!-- End info -->
      <!-- Beginning map -->
      <section id="map-container">
        <div id="map-overlay">
          <button id="map-enabler" disabled>Show map</button>
        </div>
        <div id="map" role="application"></div>
      </section>
      <!-- End map -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
            <span>
              Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
            </span>
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script defer src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script defer src="js/restaurant_info.js"></script>
    <!-- Google Maps -->
    <script defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpgAn3aaRiyWWjDCZJF9dyac0GVwk5a_w&libraries=places&callback=enableMap"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/regular.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js"></script>
    <!-- End scripts -->
  </body>
</html>
